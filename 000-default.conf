<VirtualHost *:80>
    # Define el DocumentRoot a la carpeta donde se encuentra tu aplicaci√≥n
    DocumentRoot /var/www/html/public

    # Habilitar el uso de archivos .htaccess
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    # Configurar los logs de acceso y error
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Habilitar mod_rewrite (si lo necesitas para rutas amigables)
    RewriteEngine On
    RewriteRule ^ index.php [QSA,L]
</VirtualHost>